site_author: "Cognitivo.ai"
copyright: "© 2025 Cognitivo.ai. All rights reserved."
theme:
  name: "material"
  logo: "image/logo_cog.png"
  palette:
    primary: "white"
  favicon: "image/icon.png"

  features:
    - navigation.tabs

  locale: pt_BR

nav:
  - Home: "index.md"
  - Geral:
    - Vamos ao Código 👨🏼‍💻: "global/code.md"
    - O git 🌳: "global/git.md"
    - Documentações 📝: "global/documentation.md"
    - Repositórios 📂: "global/repositories.md"

  - Data Science:
    - Start: "data_science/start.md"

  - Engenharia de Dados:
    - Start: "data_eng/start.md"

  - Analytics:
    - Start: "analytics/start.md"

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.tasklist:
      custom_checkbox: true

extra:
  footer: "© 2025 Cognitivo.ai. All rights reserved."
